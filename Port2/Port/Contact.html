    <h1>Contact Me</h1>
    <div class="contact">

    <div class="form">
        <form class="outline" action="mailto:anthonypatterson@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
            <fieldset>
                <legend>How do I contact you?</legend>
                <div>
                    <label for="company">Company:</label>

                <div>

                </div>
                <div>
                    <label for="email-address">Email:</label>
                    <input type="email" name="email" id="email-address" placeholder="Email" required="">
                </div>
                <div>
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" required="">  
                </div>
            </fieldset>
            <fieldset>
                <legend>What opportunities are available at your company?</legend>
                <label for="type-of-position">Type of Position</label>
                <select name="type-of-position" id="type-of-position">
                    <option value="internship">Internship</option>
                    <option value="part-time">Part-Time</option>
                    <option value="full-time">Full-Time</option>

                    <option value="temporary">Temporary</option>

                <p>How did you find me?</p>
                <input type="radio" name="find-me" id="linkedin" value="linkedin">
                <label for="linkedin">LinkedIn</label>
                <input type="radio" name="find-me" id="job-fair" value="job-fair">
                <label for="job-fair">Job Fair</label>
                <input type="radio" name="find-me" id="cwi-corporate-partner" value="cwi-corporate-partner">
                <label for="cwi-corporate-partner">CWI Corporate Partner</label>

<script>
$(document).ready(function(){
    $('form').submit(function(event){
        var isValid = true;

        // Validate email
        var email = $('#email-address').val();
        if (!isValidEmail(email)) {
            $('#email-address').addClass('error');
            isValid = false;
        } else {
            $('#email-address').removeClass('error');
        }

        // Validate phone number
        var phoneNumber = $('#phone-number').val();
        if (!isValidPhoneNumber(phoneNumber)) {
            $('#phone-number').addClass('error');
            isValid = false;
        } else {
            $('#phone-number').removeClass('error');
        }

        // If form is not valid, prevent submission
        if (!isValid) {
            event.preventDefault();
        }
    });

    // Function to validate email
    function isValidEmail(email) {
        var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return pattern.test(email);
    }

    // Function to validate phone number
    function isValidPhoneNumber(phoneNumber) {
        var pattern = /^\d{3}-\d{3}-\d{4}$/;
        return pattern.test(phoneNumber);
    }
});
</script>
