<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Image transition practice">
        <meta name="keywords" content="ease transition">
        <meta name="author" content="Anthony Patterson">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
        <title>Image Transition</title>
   </head>
<body>
    <h2>Image Transitions</h2>

    <div class="image-container">
        <h2>Ease</h2>
        <img class="ease" src="./image/babycthulhu.jpg" alt="Ease">
    </div>

    <div class="image-container">
        <h2>Ease-in</h2>
        <img class="ease-in" src="./image/babycthulhu.jpg" alt="Ease In">
    </div>

    <div class="image-container">
        <h2>Ease-out</h2>
        <img class="ease-out" src="./image/babycthulhu.jpg" alt="Ease Out">
    </div>

    <div class="image-container">
        <h2>Ease-in-out</h2>
        <img class="ease-in-out" src="./image/babycthulhu.jpg" alt="Ease In Out">
    </div>

    <div class="image-container">
        <h2>Linear</h2>
        <img class="linear" src="./image/babycthulhu.jpg" alt="Linear">
    </div>
</body>
</html>
