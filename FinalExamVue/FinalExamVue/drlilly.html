<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="app">
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
        <div class="container" id="about">
            <div class="row">
                <div class="col-md-6">
                    <h1>More About Me</h1>
                    <p>{{ aboutMe }}</p>
                </div>
                <div class="col-md-6">
                    <h2>Dr. John Lilly</h2>
                    <p>{{ lillyQuote }}</p>
                </div>
            </div>
        </div>
        <div class="container" id="contact">
            <div class="row">
                <div class="col-md-6">
                    <div id="carouselInterval" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div v-for="(image, index) in images" :class="{ 'carousel-item': true, 'active': index === 0 }" :key="index">
                                <img :src="image.src" class="d-block w-100" :alt="'Slide ' + (index + 1)">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselInterval" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselInterval" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row mt-5">
                        <div class="col-md-8 offset-md-2">
                            <h2>Contact Me</h2>
                            <form class="contact-form" action="mailto:dolphindoctor@mailinator.com" method="post" enctype="text/plain">
                                <div class="mb-3">
                                    <label for="fname" class="fname">First Name</label>
                                    <input type="text" class="fname" id="fname" name="firstname" placeholder="Your name..">
                                </div>
                                <div class="mb-3">
                                    <label for="lname" class="lname">Last Name</label>
                                    <input type="text" class="text" id="lname" name="lastname" placeholder="Your last name..">
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <textarea class="form-control" id="subject" name="subject" placeholder="Write something.." style="height:150px"></textarea>
                                </div>
                                <button type="submit" class="submit">Submit</button>
                            </form>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/script.js"></script>
</body>
</html>
